<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Doação</title>
    <style>
        /* Reset geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Reset de margens e padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Cor de fundo e fontes principais */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fc;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container principal */
.container {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Título principal */
h1 {
    font-size: 2em;
    text-align: center;
    color: #4CAF50;
    margin-bottom: 20px;
}

/* Estilo para o form */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Estilo para os labels */
label {
    font-size: 1.1em;
    color: #555;
}

/* Estilo para o select */
select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1em;
    outline: none;
    background-color: #fafafa;
}

select:focus {
    border-color: #4CAF50;
}

/* Estilo para o textarea */
textarea {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1em;
    min-height: 150px;
    resize: vertical;
    outline: none;
    background-color: #fafafa;
}

textarea:focus {
    border-color: #4CAF50;
}

/* Estilo para o botão */
button {
    padding: 12px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Estilo para a opção "não há necessidades" */
option:disabled {
    color: #888;
}

/* Responsividade */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 1.6em;
    }

    select, textarea, button {
        font-size: 1em;
    }
}
</style>

</head>
<body>
    <div class="container">
        <h1>Fazer Doação para a ONG</h1>
        <form method="POST">
            <label for="id_Necessidade">Selecione a necessidade:</label>
            <select name="id_Necessidade" id="id_Necessidade">
                {% if necessidades %}
                    {% for necessidade in necessidades %}
                        <option value="{{ necessidade['id_Necessidade'] }}">
                            {{ necessidade['descricao'] }}
                        </option>
                    {% endfor %}
                {% else %}
                    <option disabled>Não há necessidades disponíveis.</option>
                {% endif %}
            </select>
            <textarea name="descricao" placeholder="Descreva sua doação"></textarea>
            <button type="submit">Fazer Doação</button>
        </form>
        
        
    
    </div>
</body>
</html>
