{% extends 'base.html' %}

{% block title %}Avaliar {{ ong[0] }}{% endblock %}

{% block content %}
<h2>Avaliar {{ ong[0] }}</h2>
<p>Deixe sua opinião e ajude outros voluntários a conhecerem mais sobre esta ONG.</p>

<form action="{{ url_for('avaliar_ong', id_ong=request.view_args['id_ong']) }}" method="POST">
    <label for="cpf_cnpj">CPF/CNPJ:</label>
    <input type="text" id="cpf_cnpj" name="cpf_cnpj" required placeholder="Digite seu CPF ou CNPJ"><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"><br><br>

    <label for="nota">Nota:</label>
    <select id="nota" name="nota" required>
        <option value="1">1 - Ruim</option>
        <option value="2">2 - Regular</option>
        <option value="3">3 - Bom</option>
        <option value="4">4 - Muito Bom</option>
        <option value="5">5 - Excelente</option>
    </select><br><br>

    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario" rows="4" required placeholder="Deixe seu comentário"></textarea><br><br>

    <button type="submit">Enviar Avaliação</button>
</form>
{% endblock %}
