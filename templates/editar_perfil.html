<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        /* Reset geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do corpo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #444;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container principal */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Cabeçalho do perfil */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .profile-header h2 {
            font-size: 1.5rem;
            color: #7f8c8d;
        }

        /* Layout do perfil */
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Estilo de cada item do perfil */
        .profile-info div {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-info div label {
            font-weight: bold;
            color: #34495e;
            font-size: 1.1rem;
        }

        .profile-info div span {
            margin-top: 8px;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        /* Links e botões */
        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .profile-actions {
            text-align: center;
            margin-top: 30px;
        }

        /* Botões */
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button:focus {
            outline: none;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho do perfil -->
        <div class="profile-header">
            <h1>Editar Perfil</h1>
            <h2>Atualize suas informações</h2>
        </div>

        <!-- Formulário de edição -->
        <form method="POST" action="{{ url_for('editar_perfil') }}">
            <div class="profile-info">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ usuario['nome'] }}" required>
                </div>
                <div>
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo">
                        <option value="voluntario" {% if usuario['tipo'] == 'voluntario' %}selected{% endif %}>Voluntário</option>
                        <option value="empresa" {% if usuario['tipo'] == 'empresa' %}selected{% endif %}>Empresa</option>
                    </select>
                </div>
                <div>
                    <label for="cpf_cnpj">CPF/CNPJ:</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" value="{{ usuario['cpf_cnpj'] }}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ usuario['email'] }}">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" value="{{ usuario['telefone'] }}">
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" value="{{ usuario['cep'] }}" required>
                </div>
                <div>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" value="{{ usuario['logradouro'] }}" required>
                </div>
                <div>
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" value="{{ usuario['numero'] }}" required>
                </div>
                <div>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" value="{{ usuario['complemento'] }}">
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" value="{{ usuario['estado'] }}" required>
                </div>
            </div>

            <!-- Ações -->
            <div class="profile-actions">
                <button type="submit" class="button">Salvar Alterações</button>
                <a href="{{ url_for('perfil') }}" class="button">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
